<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section id="container">
    <div class="img-box">
      <picture>
        <source media="(min-width: 1200px)" srcset="images/bg-main-desktop.png">
        <source media="(min-width: 576px)" srcset="images/bg-main-mobile.png">
        <img src="images/bg-main-mobile.svg" alt="" srcset="" class="bg-img">
      </picture>

    </div>
    <div class="formfield">
     <form action="">
      <label for="">CARDHOLDER NAME</label>
      <input type="text" placeholder="Jane Appleseed">

      <label for="">CARD NUMBER</label>
      <input type="text" placeholder="eg.1234 5678 9123 0000">


     </form>
    </div>
  </section>

  <img src="images/bg-card-front.png" alt="card-front" srcset="" class="card-front">
  <img src="images/bg-card-back.png" alt="card-back" srcset="" class="card-back">

 
  <script src="app.js"></script>

  </div> -->
</body>
</html>
